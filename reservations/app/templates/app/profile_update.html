  <!-- profile update page-->
{% extends "base.html" %}

{% block title %}Modification du profil{% endblock %}

{% block content %}
    <div class="content-section">
        <div class="row">
            <div class="col">
                <form method="post" class="mt-3"> {% csrf_token %}
                        <legend class="border-bottom mb-4">Modification du profil</legend>

                        {{ user_update_form.as_p }}
                        {{ user_profile_update_form.as_p}}
                        
                        <a class="btn btn-secondary mb-4" href="{% url 'password_change_form' %}">Modifier le mot de passe</a>

                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit">Confirmer</button>
                        <button id="Cancel_update_profil" class="btn btn-outline-secondary" type="button">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock  %}
