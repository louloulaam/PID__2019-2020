<!--password change done template-->
{% extends 'base.html' %}

{% block title %}Mot de passe changé{% endblock %}

{% block content %}
<h4 class="alert alert-success" >Mot de passe modifié avec succès</h4>

{% if user.is_authenticated %}

<a class="btn btn-secondary" href="{% url 'show' %}">Venez voir nos Shows ! </a>


{% else %}

<a class="btn btn-secondary" href="{% url 'login' %}">Se connecter</a>
{% endif %}

{% endblock %}
