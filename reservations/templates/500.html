{% extends 'app/base.html' %}

{% block content %}
<div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    500 Erreur du serveur</h2>
                <div class="error-details">
                    Désolé, une erreur serveur s'est produite !
                </div>
                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-lg"><span class="fas fa-home"></span>
                        Revenir à l'acceuil </a><a href="/" class="btn btn-outline-secondary btn-lg"><span class="fas fa-envelope"></span> contacter l'administrateur </a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
